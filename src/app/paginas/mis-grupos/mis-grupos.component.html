
<div class={{varTitulo}}><h2>Mis Grupos</h2></div>
<mat-divider class="lineaDivisoria"></mat-divider>


<form>

  <table align = "center" *ngIf="listaGrupos;else Aviso_no_grupos" mat-table [dataSource]="listaGrupos" class="example-container mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell  *matHeaderCellDef class="{{varTituloColumnaTabla}}"> Nombre  </th>
      <td mat-cell style= "text-align: left"  *matCellDef="let grupo" (click)="EntrarGrupo(grupo)"> {{grupo.nombre}} </td>
    </ng-container>

    <!-- Descripcion Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell  *matHeaderCellDef class="{{varTituloColumnaTabla}}"> Descripción </th>
      <td mat-cell style= "text-align: left"  *matCellDef="let grupo" (click)="EntrarGrupo(grupo)"> {{grupo.descripcion}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <div class="contenedor">
      <ng-template #Aviso_no_grupos> <div class="texto">Todavía no hay grupos creados</div></ng-template>
  </div>

</form>
