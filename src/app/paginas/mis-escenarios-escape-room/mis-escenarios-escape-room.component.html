<div class="{{varTitulo}}">Mis escenarios</div>
<mat-divider class="lineaDivisoria"></mat-divider>


<div class='enColumna'>
  <form style='width: 80%' *ngIf="escenariosProfesor;else Aviso_no_cuestionarios">

    <div class="filter">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro para buscar escenario...">
        <i class="material-icons" matSuffix>search</i>
      </mat-form-field>
    </div>
    <table align="center" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Titulo Column -->
      <ng-container matColumnDef="mapa">
        <th mat-header-cell *matHeaderCellDef class="{{varTituloColumnaTabla}}"> Mapa </th>
        <td mat-cell *matCellDef="let escenario"> {{escenario.mapa}} </td>

      </ng-container>

      <!-- Pregunta Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef class="{{varTituloColumnaTabla}}"> Descripcion </th>
        <td mat-cell *matCellDef="let escenario"> {{escenario.descripcion}} </td>

      </ng-container>

      <ng-container matColumnDef="posicion">
        <th mat-header-cell *matHeaderCellDef class="{{varTituloColumnaTabla}}"> Posicion </th>
        <td mat-cell *matCellDef="let escenario"> {{escenario.posicion}} </td>

      </ng-container>

      <ng-container matColumnDef="ver">
        <th mat-header-cell *matHeaderCellDef class="{{varTituloColumnaTabla}}"></th>
        <td mat-cell *matCellDef="let escenario">
          <button (click)="verEscenario(escenario)" mat-icon-button
            matTooltip="Ver el escenario {{escenario.mapa}}">
            <i class="material-icons green md-36">visibility</i>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="{{varTituloColumnaTabla}}"></th>
        <td mat-cell *matCellDef="let escenario">
          <button (click)="AbrirDialogoConfirmacionBorrarEscenario(escenario)" mat-icon-button
            matTooltip="Eliminar el escenario {{escenario.mapa}}">
            <i class="material-icons red md-36">delete</i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </form>

  <div class="contenedor">
    <ng-template #Aviso_no_cuestionarios>
      <div class="texto">No tienes escenarios</div>
    </ng-template>
  </div>
</div>
