<div class="subtitulo" align="center">Escenarios</div>
<mat-divider class="lineaDivisoria"></mat-divider>
<br>


<div class="enColumna">
 <form style="width: 100%">
    <div class = "filter">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro para buscar escenarios...">
        <i class="material-icons" matSuffix>search</i>
      </mat-form-field>
    </div>

    <table align="center"  *ngIf="misEscenarios[0]" mat-table [dataSource]="dataSourceMisEscenarios" class="example-container mat-elevation-z8">

      <!-- Mapa escenario Column -->
      <ng-container matColumnDef="Mapa">
        <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"> Mapa </th>
        <td mat-cell *matCellDef="let escenario"> {{escenario.mapa}} </td>
      </ng-container>

      <!-- Descripcion escenario Column -->
      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla" > Descripcion </th>
        <td mat-cell *matCellDef="let escenario"> {{escenario.descripcion}} </td>
      </ng-container>

      <!-- Add Column -->
      <ng-container matColumnDef=" ">
          <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"></th>
          <td mat-cell *matCellDef="let escenario">
              <button (click) = "AbrirDialogoConfirmacionAsignarEscenario(escenario)" mat-icon-button matTooltip = "AÃ±adir a {{escenario.mapa}} al juego">
                  <i class="material-icons green md-36">add_circle_outline</i>
              </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsMisEscenarios;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsMisEscenarios;"></tr>

    </table>
    <mat-divider class="lineaDivisoria"></mat-divider>
    <br>
    <mat-dialog-actions align= "center">
      <button type="button" (click) = "goBack()" class="btn Back">Cerrar </button>
    </mat-dialog-actions>
  </form>
</div>
