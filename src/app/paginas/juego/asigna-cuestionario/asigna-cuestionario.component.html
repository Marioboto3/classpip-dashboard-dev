<div class="subtitulo" align="center">Cuestionarios</div>
<mat-divider class="lineaDivisoria"></mat-divider>
<br>


<div class="enColumna">
 <form style="width: 100%">
    <div class = "filter">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro para buscar cuestionarios...">
        <i class="material-icons" matSuffix>search</i>
      </mat-form-field>
    </div>

    <table align="center"   mat-table [dataSource]="dataSourceMisCuestionarios" class="example-container mat-elevation-z8">

      <!-- Titulo Cuestionario Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"> Titulo </th>
        <td mat-cell *matCellDef="let cuestionario"> {{cuestionario.titulo}} </td>
      </ng-container>

      <!-- Descripcion Cuestionario Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla" > Pregunta </th>
        <td mat-cell *matCellDef="let cuestionario"> {{cuestionario.descripcion}} </td>
      </ng-container>



      <!-- Add Column -->
      <ng-container matColumnDef=" ">
          <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"></th>
          <td mat-cell *matCellDef="let cuestionario">
              <button (click) = "AbrirDialogoConfirmacionAsignarCuestionario(cuestionario)" mat-icon-button matTooltip = "Añadir a {{cuestionario.titulo}} al juego">
                  <i class="material-icons green md-36">add_circle_outline</i>
              </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsMisCuestionarios;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsMisCuestionarios;"></tr>

    </table>
    <div class="enColumna">
      <button style= "width: 50%" *ngIf ="!muestroPublicos" type="button" (click) = "MostrarPublicos()" class="btn Agregar">Mostrar también cuestionarios púlicos</button>
      <button style= "width: 50%" *ngIf ="muestroPublicos" type="button" (click) = "QuitarPublicos()" class="btn Agregar">Quitar cuestionarios púlicos</button>
    </div>
    <mat-divider class="lineaDivisoria"></mat-divider>
    <br>
    <mat-dialog-actions align= "center">
      <button type="button" (click) = "goBack()" class="btn Back">Cerrar </button>
    </mat-dialog-actions>
  </form>
</div>
