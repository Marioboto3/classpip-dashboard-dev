<form class={{profesor.estacion}} *ngIf = "profesor">

    <img style="display: inline-block;" width="40" src={{rutaLogo}}>
    <button routerLink = aboutClasspip mat-button [matMenuTriggerFor]="Classpip" class="btnNavbarNegro">Classpip</button>
    <mat-menu  #Classpip="matMenu">
    </mat-menu>

    <button routerLink = {{URLInicio}} mat-button [matMenuTriggerFor]="Inicio" class="btnNavbar" >Inicio</button>
    <mat-menu  #Inicio="matMenu">
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="Grupos" class="btnNavbar"> Grupos </button>
    <mat-menu #Grupos="matMenu" class="mat-menu">
      <button mat-menu-item routerLink= {{URLMisGrupos}}> Mis Grupos </button>
      <button mat-menu-item routerLink= {{URLCrearGrupo}} > Crear Grupo </button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="Alumnos" class="btnNavbar"> Alumnos </button>
    <mat-menu #Alumnos="matMenu">
      <button mat-menu-item routerLink= "{{URLMisAlumnos}}"> Mis alumnos </button>
      <button mat-menu-item routerLink= "{{URLIntroducirAlumnos}}"> Introducir nuevos alumnos </button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="JuegosRapidos" class="btnNavbar"> Juegos Rápidos </button>
    <mat-menu #JuegosRapidos="matMenu">
      <button mat-menu-item routerLink= "{{URLMisJuegosRapidos}}"> Mis juegos rápidos </button>
      <button mat-menu-item routerLink= "{{URLCrearJuegoRapido}}"> Crear un juego rápido </button>
    </mat-menu>


    <button mat-button [matMenuTriggerFor]="Recursos" class="btnNavbar"> Recursos</button>
    <mat-menu #Recursos="matMenu">
      <button mat-menu-item routerLink= "{{URLRecursos}}"> Mis recursos y recursos públicos </button>
    </mat-menu>


    <button routerLink = {{URLDesarrolladores}} mat-button [matMenuTriggerFor]="Desarrollo" class="btnNavbarNegro"> Para desarrolladores </button>
    <mat-menu  #Desarrollo="matMenu">
    </mat-menu>

    <button routerLink = {{URLEstilos}} mat-button [matMenuTriggerFor]="Estilos" class="btnNavbarNegro"> Estilos </button>
    <mat-menu  #Estilos="matMenu">
    </mat-menu>


    <button mat-button [matMenuTriggerFor]="NombreProfesor" class="btnNavbarName"> {{profesor.nombre}} {{profesor.primerApellido}} </button>
    <mat-menu #NombreProfesor="matMenu">
      <button mat-menu-item routerLink= "{{URLConfiguracion}}"> Configuración del perfil</button>
      <button mat-menu-item routerLink = "{{URLCambiarEstacion}}"> Configuración del dashboard</button>
      <button mat-menu-item (click) = "CerrarSesion()"> Cerrar sesión </button>
    </mat-menu>


</form>
