<div class="{{varTitulo}}">Mis objetos</div>
<mat-divider class="lineaDivisoria"></mat-divider>


<div class='enColumna'>
  <form style='width: 80%' *ngIf="objetosGlobalesProfesor;else Aviso_no_cuestionarios">

     <div class="filter">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value,1)" placeholder="Filtro para buscar objetos...">
        <i class="material-icons" matSuffix>search</i>
      </mat-form-field>
    </div>     

    <table align="center" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Titulo Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="{{varTituloColumnaTabla}}"> Nombre </th>
        <td mat-cell *matCellDef="let objeto"> {{objeto.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef class="{{varTituloColumnaTabla}}"> Tipo de objeto </th>
        <td mat-cell *matCellDef="let objeto"> {{objeto.tipo}} </td>
      </ng-container>

      <ng-container matColumnDef="ver">
        <th mat-header-cell *matHeaderCellDef class="{{varTituloColumnaTabla}}">Ver</th>
        <td mat-cell *matCellDef="let objeto">
          <button (click)="verObjeto(objeto)" mat-icon-button
            matTooltip="Ver el objeto {{objeto.nombre}}">
            <i class="material-icons {{colorIcon}} md-36" style="text-align: center;">visibility</i>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="{{varTituloColumnaTabla}}">Borrar</th>
        <td mat-cell *matCellDef="let objeto">
          <button (click)="AbrirDialogoConfirmacionBorrarObjeto(objeto)" mat-icon-button
            matTooltip="Eliminar el objeto {{objeto.nombre}}">
            <i class="material-icons red md-36">delete</i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </form>

  <div class="contenedor">
    <ng-template #Aviso_no_cuestionarios>
      <div class="texto">No tienes objetos</div>
    </ng-template>
  </div>
</div>
